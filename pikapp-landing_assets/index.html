<script>
    // Carousel functionality
    const carouselImages = [];
    let currentImageIndex = 0;
    
    // List of image files in the carousel folder
    // You can add more images to the assets/carousel folder and update this array
    const imageFiles = [
        'photo1.jpg'
        // Add more image filenames here as you add them to the folder
    ];
    
    // Initialize carousel
    function initCarousel() {
        const carouselImage = document.getElementById('carousel-image');
        const prevBtn = document.querySelector('.carousel-nav.prev');
        const nextBtn = document.querySelector('.carousel-nav.next');
        
        // Build full paths for images
        imageFiles.forEach(filename => {
            if (filename) {
                carouselImages.push(`assets/carousel/${filename}`);
            }
        });
        
        // Show first image if available
        if (carouselImages.length > 0) {
            carouselImage.src = carouselImages[0];
            
            // Hide navigation if only one image
            if (carouselImages.length === 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            }
        } else {
            // Hide carousel if no images
            document.querySelector('.photo-carousel').style.display = 'none';
        }
        
        // Previous button
        prevBtn.addEventListener('click', () => {
            if (carouselImages.length > 1) {
                currentImageIndex = (currentImageIndex - 1 + carouselImages.length) % carouselImages.length;
                carouselImage.src = carouselImages[currentImageIndex];
            }
        });
        
        // Next button
        nextBtn.addEventListener('click', () => {
            if (carouselImages.length > 1) {
                currentImageIndex = (currentImageIndex + 1) % carouselImages.length;
                carouselImage.src = carouselImages[currentImageIndex];
            }
        });
        
        // Auto-advance carousel every 5 seconds
        if (carouselImages.length > 1) {
            setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % carouselImages.length;
                carouselImage.src = carouselImages[currentImageIndex];
            }, 5000);
        }
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initCarousel);
</script>
