server {
    listen 8081;
    server_name pikapp-photos.ct-42210.com;

    # Root directory for photos
    root /var/www/pikapp-photos;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers - Allow Firebase site to fetch photos
    add_header Access-Control-Allow-Origin "https://pikapp-photos.web.app" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;
    add_header Access-Control-Max-Age 86400 always;

    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types image/webp image/jpeg image/png image/jpg;

    # Browser caching for photos (1 year since photos are immutable)
    location / {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Re-add CORS headers in location block
        add_header Access-Control-Allow-Origin "https://pikapp-photos.web.app" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;

        # Enable directory indexing (optional, for debugging)
        autoindex off;

        # Try to serve the file, return 404 if not found
        try_files $uri $uri/ =404;
    }

    # Specific locations for album photos
    location ~ ^/([^/]+)/(low|full)/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://pikapp-photos.web.app" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;

        # Serve the file
        try_files $uri =404;
    }

    # Logging
    access_log /var/log/nginx/pikapp-photos-access.log;
    error_log /var/log/nginx/pikapp-photos-error.log;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
